<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="log-in-container">
      <form id="form">
        <h1>Log In</h1>
        <input type="text" placeholder="email" />
        <input type="text" placeholder="password" />

        <div id="middle-section-container">
          <div>
            <input type="checkbox" />
            <p>Remember me</p>
          </div>

          <p>Forgot password?</p>
        </div>

        <button>LOG IN</button>
      </form>

      <section id="links-section">
        <div id="or-contact">
          <hr class="line" />
          <span class="text">Or Contact with</span>
          <hr class="line" />
        </div>

        <div id="link-container">
          <button><i class="fa-brands fa-facebook-f"></i></button>
          <button><i class="fa-brands fa-twitter"></i></button>
          <button><i class="fa-brands fa-github"></i></button>
          <button><i class="fa-brands fa-linkedin-in"></i></button>
        </div>
      </section>

      <p class="footer">Â©2024</p>
    </div>

    <div id="register-container">
      <i class="fa-solid fa-user-plus" id="register-icon"></i>

      <h1>Hello, friend!</h1>

      <p>Enter your personal details and start your journey with us</p>

      <button>REGISTER <i class="fa-solid fa-arrow-right"></i></button>
    </div>
  </body>
</html>
