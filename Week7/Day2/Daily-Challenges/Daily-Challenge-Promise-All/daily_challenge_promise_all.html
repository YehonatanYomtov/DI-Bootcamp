<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./daily_challenge_promise_all.js" defer></script>
    <title>Daily Challenge : Promise.All()</title>
  </head>
  <body>
    <h1>Get Da Sunrise!</h1>

    <form id="city-location-form">
      <input
        type="text"
        id="city1-latitude"
        name="city1Lat"
        placeholder="Enter city1 latitude..."
      />

      <input
        type="text"
        id="city1-longitude"
        name="city1Long"
        placeholder="Enter city1 longitude..."
      />

      <input
        type="text"
        id="city2-latitude"
        name="city2Lat"
        placeholder="Enter city2 latitude..."
      />

      <input
        type="text"
        id="city2-longitude"
        name="city2Long"
        placeholder="Enter city2 longitude..."
      />

      <input type="submit" />
    </form>

    <div id="cites-display-container"></div>
  </body>
</html>
